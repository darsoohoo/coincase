<body>
  <header>SooHooXchange
    <nav>
      <a href="#">Home</a> |
      <a href="#">Portfolio</a> |
      <a href="#">Log In</a>
    </nav>
  </header>

  <div class="wrapper">
    <div class="mainsec">
      <h1>Live Coin Prices</h1>
      <div class="chart">
        <table>
          <thead>
            <th class="Item">Item</th>
            <th class="description">Description</th>
            <th class="price">Price</th>
            <th class="add">Add to cart</th>
          </thead>
          <tbody>
            <tr>
              <td>BTC</td>
              <td>This is Bitcoin</td>
              <td>$4,300</td>
              <td><button onclick="addBitcoin()">Buy Bitcoin</button></td>
            </tr>
            <tr>
              <td>XRP</td>
              <td>This is XRP</td>
              <td>$0.35</td>
              <td><button onclick="addXRP()" type="button">Buy XRP</button></td>
            </tr>
            <tr>
              <td>ETH</td>
              <td>This is Ethereum</td>
              <td>$124</td>
              <td><button onclick="addEthereum()" type="button">Buy Ethereum</button></td>
            </tr>
          </tbody>
        </table>
        <h2>Your Cart</h2>
        <table id="myCart">
          <tr id="myRow">
            <th class="Item">Item</th>
            <th class="description">Description</th>
            <th class="price">Price</th>
          </tr>
        </table>
        <div id="total"></div>
      </div>
    </div>
  </div>
