  <div class="wrapper">
    <div class="mainsec">
      <h1>Live Coin Prices</h1>
      <div class="chart">
        <table>
          <thead>
            <th class="Item">Item</th>
            <th class="description">Description</th>
            <th class="price">Price</th>
            <th class="add">Add to cart</th>
          </thead>
          <tbody>
            <tr>
              <td>BTC</td>
              <td>This is Bitcoin</td>
              <td id="btc-price"></td>
              <td><button onclick="addBitcoin()">Buy Bitcoin</button></td>
            </tr>
            <tr>
              <td>XRP</td>
              <td>This is XRP</td>
              <td>$0.35</td>
              <td><button onclick="addXRP()" type="button">Buy XRP</button></td>
            </tr>
            <tr>
              <td>ETH</td>
              <td>This is Ethereum</td>
              <td>$124</td>
              <td><button onclick="addEthereum()" type="button">Buy Ethereum</button></td>
            </tr>
          </tbody>
        </table>
        <h2>Your Cart</h2>
        <table id="myCart">
          <tr id="myRow">
            <th class="Item">Item</th>
            <th class="description">Description</th>
            <th class="price">Price</th>
          </tr>
        </table>
        <div id="total"></div>
      </div>
    </div>
  </div>



  <script type="text/javascript">


function reqListener() {
  let data = JSON.parse(this.responseText);
  console.log(data);
  let btcPrice = JSON.parse(data.price);
  //console.log(btcPrice);
  let td = document.getElementById('btc-price')
  td.innerText = btcPrice;
  setBTCPrice(btcPrice);
  return btcPrice;
}

var liveBTC;
function setBTCPrice(price){
  liveBTC = price;
  console.log('livebtc: '+ liveBTC);
}


function reqError(err) {
  console.log('Fetch Error :-S', err);
}

var oReq = new XMLHttpRequest();
oReq.onload = reqListener;
oReq.onerror = reqError;
oReq.open('get', 'https://api.binance.com/api/v3/avgPrice?symbol=BTCUSDT', true);
oReq.send();
